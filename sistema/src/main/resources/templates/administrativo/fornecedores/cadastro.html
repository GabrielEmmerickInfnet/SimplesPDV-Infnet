<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SimplesPDV</title>
    
    <style>
        /* Estilo personalizado para os ícones */
        .custom-icon {
            color: #f8f9fa; /* Azul claro */
        }

        /* Estilo personalizado para a barra de navegação */
        .navbar {
            background-color: #f8f9fa; /* Cinza claro */
        }

        /* Estilo personalizado para os links na barra de navegação */
        .navbar-nav .nav-link {
            color: #5d7875; /* Cinza escuro */
        }
        
        /* Estilo personalizado para os itens da lista */
        .list-group-item {
            color: #333; /* Cinza escuro */
        }
        .list-group-item.active {
    		background-color: #333; /* Nova cor de fundo */
		}
        
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <img src="https://static.vecteezy.com/system/resources/previews/001/203/838/non_2x/eagle-logo-png.png" width="30" height="30" class="d-inline-block align-top" alt="">

        <a class="navbar-brand" href="#">SimplesPDV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
          </ul>
        </div>
      </nav>



    <div class="container">

        <form action="/salvarFornecedor" th:object="${fornecedor}" method="POST">
            <div class="form-group">
            
            	<div class="row">
            	
            		<div class="col-md">
            			  <label for="id">ID:</label>
              			  <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
            		</div>
            		
            		<div class="col-md">
            			<label >Nome Fornecedor:</label>
              			<input type="text" required class="form-control" th:field="*{nome}">
            		</div>
            		
            		<div class="col-md">
            			<label >CNPJ:</label>
              			<input type="text" id="cnpj" required class="form-control" th:field="*{cnpj}">
            		</div>
            		
            	</div>
            	
            	<div class="row">
            		<div class="col-md">
            			  <label >Telefone:</label>
              			  <input type="text" id="telefone" required class="form-control" th:field="*{telefone}">
            		</div>
            		<div class="col-md">
            			 <label >Endereço:</label>
              			 <input type="text" required class="form-control" th:field="*{endereco}">
            		</div>
            		<div class="col-md">
            			<label >Número:</label>
              			<input type="text" required class="form-control" th:field="*{numero}">	
            		</div>
            	</div>
            
              	<div class="row">
              	
            		<div class="col-md">
            			<label >Bairro:</label>
              			<input type="text" required class="form-control" th:field="*{bairro}">	
            		</div>
            		
            		<div class="col-md">
               			 <label >E-mail:</label>
             			 <input type="text" required class="form-control" th:field="*{email}">          		
            		</div>
            		
            		
            		<div class="col-md">
            		   <label>Cidade:</label>
		               <select th:field="*{cidade}" class="form-control">
		               	<option th:each="est : ${listaCidades}" th:value="${est.id}" th:text="${est.nome}"></option>
		               </select>
            		</div>
            		
            	</div>
              


            </div>
     
       
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
        	 <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share"></i> Voltar </a> 
        	 <a class="btn btn-success" href="/listarFornecedor"><i class="fa-solid fa-list"></i> Listar </a> 
          </form>
          
         
          
       
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script>
        	$(document).ready(function(){
        	  $('#cnpj').mask('99.999.999/9999-99');
        	  $('#telefone').mask('(99) 9 9999-9999');
        	});
        </script>
</body>

</html>
