<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SimplesPDV</title>
    
    <style>
        /* Estilo personalizado para os ícones */
        .custom-icon {
            color: #f8f9fa; /* Azul claro */
        }

        /* Estilo personalizado para a barra de navegação */
        .navbar {
            background-color: #f8f9fa; /* Cinza claro */
        }

        /* Estilo personalizado para os links na barra de navegação */
        .navbar-nav .nav-link {
            color: #5d7875; /* Cinza escuro */
        }
        
        /* Estilo personalizado para os itens da lista */
        .list-group-item {
            color: #333; /* Cinza escuro */
        }
        .list-group-item.active {
    		background-color: #333; /* Nova cor de fundo */
		}
        
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <img src="https://static.vecteezy.com/system/resources/previews/001/203/838/non_2x/eagle-logo-png.png" width="30" height="30" class="d-inline-block align-top" alt="">

        <a class="navbar-brand" href="#">SimplesPDV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
          </ul>
        </div>
      </nav>
    <div class="container">
        <form th:action="@{/salvarabertura}" th:object="${abertura}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="valorDeAbertura">Valor de Abertura:</label>
                <input type="number" id="valorDeAbertura" class="form-control" th:field="*{valorDeAbertura}" placeholder="Insira o valor de abertura" required>
            </div>
            <div class="form-group">
                <label for="dataDeAbertura">Data de Abertura:</label>
                <input type="date" id="dataDeAbertura" class="form-control" th:field="*{dataDeAbertura}" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
            <a th:href="@{/administrativo}" class="btn btn-danger"><i class="fa-solid fa-arrow-left"></i> Voltar</a> 
            <a th:href="@{/listarabertura}" class="btn btn-success"><i class="fa-solid fa-list"></i> Listar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
